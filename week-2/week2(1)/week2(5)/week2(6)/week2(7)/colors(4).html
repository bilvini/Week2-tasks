<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      opacity: 1.5; /* 50% opacity */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
    }
  </style>
</head>
<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuK21PMfMcKphNlwfyUbDoCCZyGxH-a9gnfA&s" alt="Image">
  <div class="overlay"></div>
</body>
</html>
