<!DOCTYPE html>
<html>
<head>
<title>Table with Caption</title>
</head>
<body>

<table border="3">
<caption>Sales Data for Q1</caption>
<thead>
<tr>
<th>Product</th>
<th>Sales</th>
<th>Profit</th>
</tr>
</thead>
<tbody>
<tr>
<td>Comics</td>
<td>10</td>
<td>200</td>
</tr>
<tr>
<td>Mobiles</td>
<td>1500</td>
<td>300</td>
</tr>
<tr>
<td>Laptops</td>
<td>800</td>
<td>150</td>
</tr>
</tbody>
</table>

</body>
</html>
