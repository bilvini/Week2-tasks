<!DOCTYPE html>
<html>
<head>
<title>Table with colspan and rowspan</title>
</head>
<body>

<table border="2">
  <thead>
    <tr>
      <th colspan="2">Name</th>
      <th>prize</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">Product</td>
      <td>Laptop</td>
      <td>100$</td>
    </tr>
    <tr>
      <td>Tab</td>
      <td>50$</td>
    </tr>
  </tbody>
</table>

</body>
</html>
