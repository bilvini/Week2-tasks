<!DOCTYPE html>
<html>
<head>
<title>Styled Table</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th, td {
  padding: 15px;
  text-align: left;
}

tr:nth-child(even) {
  background-color: #be4d4d;
}
</style>
</head>
<body>

<table>
<thead>
<tr>
<th>Product</th>
<th>Price</th>
<th>Quantity</th>
</tr>
</thead>
<tbody>
<tr>
<td>Furniture</td>
<td>$19.99</td>
<td>10</td>
</tr>
<tr>
<td>Coolers</td>
<td>$29.99</td>
<td>5</td>
</tr>
<tr>
<td>Bags</td>
<td>$9.99</td>
<td>20</td>
</tr>
</tbody>
</table>

</body>
</html>
